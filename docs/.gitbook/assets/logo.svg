<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="gradientFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2ecc71" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Sift Text -->
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2c3e50">
    Sift
  </text>
  
  <!-- Funnel/Filter Icon -->
  <g transform="translate(40, 40) scale(1.8)">
    <!-- Funnel Shape -->
    <path d="M0,0 L24,0 L16,12 L16,20 L8,24 L8,12 Z" fill="url(#gradientFill)" stroke="#2c3e50" stroke-width="1.5"/>
    
    <!-- Data Particles -->
    <circle cx="6" cy="4" r="1.5" fill="#fff"/>
    <circle cx="12" cy="5" r="1.5" fill="#fff"/>
    <circle cx="18" cy="4" r="1.5" fill="#fff"/>
    
    <!-- Validated Data (Checkmark) -->
    <path d="M10,18 L12,20 L16,16" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  
</svg>

